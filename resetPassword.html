<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Login.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=north_east" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container w-50">
        <form action="">
            <div class="row">
                <h1 class="p-0 mb-2">Đặt lại mật khẩu</h1>
            </div>
            <div class="row">
                <p class="p-0">Bạn muốn lấy lại mật khẩu. Vui lòng nhập Email của tài khoản để có thể lấy lại mật khẩu.
                </p>
            </div>
            <div class="row">
                <div class="row mb-0">
                    <input class="mb-1 mt-0 position-relative" type="email" id="txtEmail" placeholder=" "
                        onblur="ktraEmail()">
                    <label class="p-0 lb" for="">Email *</label>
                </div>
                <span id="errEmail" class="error ps-2"></span>
            </div>
            <div class="row d-inline-block">
                <a class="forgot p-0" href="./logIn.html">Thoát</a>
            </div>
            <div class="row">
                <div class="col-12 p-0 pe-2">
                    <button type="button" class="rounded w-100 p-2 border-0 bg-dark text-light fw-bold btn"
                        onclick="btnReset()">
                        <span class="text">Đăng nhập</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
