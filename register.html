<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Login.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=north_east" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container w-50">
        <form action="#">
            <div class="row">
                <h1 class="p-0 mb-4">Đăng ký</h1>
            </div>
            <div class="row">
                <div class="row mb-0">
                    <input class="mb-1 mt-0 position-relative" type="text" id="txtName" placeholder=" "
                        onblur="ktraten()">
                    <label class="p-0 lb" for="">Họ</label>
                </div>
                <span id="errName" class="error ps-2"></span>
            </div>

            <div class="row">
                <div class="row mb-0">
                    <input class="mb-1 mt-0 position-relative" type="text" id="txtLastName" placeholder=" "
                        onblur="ktraLastName()">
                    <label class="p-0 lb" for="">Tên</label>
                </div>
                <span id="errLastName" class="error ps-2"></span>
            </div>
            <div class="row">
                <div class="row mb-0">
                    <input class="mb-1 mt-0 position-relative" type="email" id="txtEmail" placeholder=" "
                        onblur="ktraEmail()">
                    <label class="p-0 lb" for="">Email *</label>
                </div>
                <span id="errEmail" class="error ps-2"></span>
            </div>

            <div class="row">
                <div class="row mb-0">
                    <input class="mb-1 mt-0 position-relative" type="password" id="txtPassword" placeholder=" "
                        onblur="ktraPassword()">
                    <label class="p-0 lb" for="">Mật khẩu *</label>
                </div>
                <span id="errPassword" class="error ps-2"></span>
            </div>
            <div class="row mt-5">
                <div class="col-6 p-0 pe-2">
                    <button type="button" class="rounded w-100 p-2 border-0 bg-dark text-light fw-bold btn"
                        onclick="btnRegister()"><span class="text">Đăng ký</span></button>
                </div>
                <div class="col-6 p-0 ps-2 new">
                    <a class="new" href="./logIn.html">Đã có tài khoản? Đăng nhập tại đây <span
                            class="material-symbols-outlined" style="font-size: 13px;">north_east</span></a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
