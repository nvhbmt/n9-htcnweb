<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Support.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poptionpins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1afde7570c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <div class="container">

        <div class="container-title">
            <h2>Trung Tâm</h2>
            <h2>Hỗ trợ khách hàng</h2>
        </div>
        <div class="container-content">
            <a href="#">
                <div class="content" style="background-color: aqua;color: black;">
                    <div class="Account">
                        <div class="icon">
                            <i class="fa-solid fa-circle-user fa-5x"></i>
                        </div>
                        <div class="descrip">
                            <h3>Hỗ trợ tài khoản</h3>
                        </div>
                    </div>

                </div>
            </a>
            <a href="SupportCart.html">
                <div class="content">
                    <div class="Cart">
                        <div class="icon">
                            <i class="fa-solid fa-cart-shopping fa-5x"></i>
                        </div>
                        <div class="descrip">
                            <h3>Hỗ trợ mua sắm</h3>
                        </div>
                    </div>

                </div>
            </a>
            <a href="SupportPay.html">
                <div class="content">
                    <div class="Pay">
                        <div class="icon">
                            <i class="fa-solid fa-building-columns fa-5x"></i>
                        </div>
                        <div class="descrip">
                            <h3>Hỗ trợ thanh toán</h3>
                        </div>
                    </div>

                </div>
            </a>
            <a href="SupportShip.html">
                <div class="content">
                    <div class="Ship">
                        <div class="icon">
                            <i class="fa-solid fa-truck-fast fa-5x"></i>
                        </div>
                        <div class="descrip">
                            <h3>Hỗ trợ giao hàng</h3>
                        </div>
                    </div>

                </div>
            </a>
        </div>
        <div class="Content-question mt-5">
            <form action="" method="get">
                <select name="" class="form-select" id="select_question">
                    <option value="">Chọn vấn đề của bạn</option>
                    <option value="can'tLogin">Tài khoản không đăng nhập được?</option>
                    <option value="lostaccount">Bị mất tài khoản?</option>
                    <option value="canusefunction">Không thao tác được các chức năng
                        trong tài khoản?</option>
                    <option value="banAccount">Tài khoản bị tạm ngưng hoặc đình chỉ?</option>
                </select>
                <div class="mb-3">
                    <label for="" class="form-label"></label>
                    <textarea class="form-control" id="" rows="3" aria-label=""
                        placeholder="miêu tả vấn đề của bạn"></textarea>
                </div>
                <button type="submit" id="btn" class="btn btn-primary p-2" style="width: 60px;" disabled
                    onclick="alert('gửi thành công')">Gửi</button>
            </form>
        </div>
        <script>
            function validateSelect() {
                const select = document.getElementById("select_question");
                const btn = document.getElementById("btn");
                if (select.value !== "") {
                    btn.disabled = false;
                } else {
                    btn.disabled = true;
                }
            }
            document.getElementById('select_question').addEventListener("change", validateSelect);

        </script>
    </div>
    <!-- footer -->
    <script src="https://cdn.jsdelivr.net/npm/@poptionperjs/core@2.11.8/dist/umd/poptionper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
